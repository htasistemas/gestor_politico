<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Famílias - Plataforma Política</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-blue {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        
        .gradient-green {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        .gradient-yellow {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
        
        .gradient-red {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .shadow-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .shadow-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #CBD5E1 #F1F5F9;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #F1F5F9;
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-blue-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 gradient-blue rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Gestão de Famílias</h1>
                        <p class="text-sm text-gray-600">Cadastro e acompanhamento familiar</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="gradient-blue text-white px-4 py-2 rounded-xl font-medium hover:opacity-90 transition-all duration-200 transform hover:scale-105">
                        + Nova Família
                    </button>
                    <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-xl transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM9 17H4l5 5v-5z"></path>
                        </svg>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-12 gap-6 h-[calc(100vh-140px)]">
            <!-- Sidebar Esquerda - Filtros -->
            <div class="col-span-12 lg:col-span-4 xl:col-span-3">
                <div class="bg-white rounded-3xl shadow-card border border-gray-100 p-6 h-full">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-8 h-8 gradient-blue rounded-lg flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.414A1 1 0 013 6.707V4z"></path>
                            </svg>
                        </div>
                        <h2 class="text-lg font-bold text-gray-900">Filtros</h2>
                    </div>

                    <div class="space-y-6">
                        <!-- Busca por Nome -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Buscar por Nome</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input 
                                    type="text" 
                                    id="filtroNome"
                                    placeholder="Digite o nome..."
                                    class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                                />
                            </div>
                        </div>

                        <!-- Filtro por Bairro -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Bairro</label>
                            <select 
                                id="filtroBairro"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                            >
                                <option value="">Todos os bairros</option>
                                <option value="Centro">Centro</option>
                                <option value="Vila Nova">Vila Nova</option>
                                <option value="Jardim América">Jardim América</option>
                                <option value="Santa Rita">Santa Rita</option>
                                <option value="São João">São João</option>
                            </select>
                        </div>

                        <!-- Filtro por Probabilidade -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Probabilidade de Voto</label>
                            <select 
                                id="filtroProbabilidade"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                            >
                                <option value="">Todas as probabilidades</option>
                                <option value="Alta">Alta Probabilidade</option>
                                <option value="Média">Média Probabilidade</option>
                                <option value="Baixa">Baixa Probabilidade</option>
                            </select>
                        </div>

                        <!-- Filtro por Papel -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Papel na Família</label>
                            <select 
                                id="filtroPapel"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                            >
                                <option value="">Todos os papéis</option>
                                <option value="Responsável">Responsável</option>
                                <option value="Membro">Membro</option>
                            </select>
                        </div>

                        <!-- Botões de Ação -->
                        <div class="space-y-3 pt-4 border-t border-gray-200">
                            <button 
                                onclick="aplicarFiltros()"
                                class="w-full gradient-blue text-white py-3 px-4 rounded-xl font-semibold hover:opacity-90 transition-all duration-200 transform hover:scale-105"
                            >
                                Aplicar Filtros
                            </button>
                            <button 
                                onclick="limparFiltros()"
                                class="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-200"
                            >
                                Limpar Filtros
                            </button>
                        </div>

                        <!-- Estatísticas -->
                        <div class="pt-4 border-t border-gray-200">
                            <h3 class="text-sm font-semibold text-gray-700 mb-3">Estatísticas</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Total de Famílias:</span>
                                    <span class="font-medium text-gray-900" id="totalFamilias">24</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Total de Pessoas:</span>
                                    <span class="font-medium text-gray-900" id="totalPessoas">87</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Alta Probabilidade:</span>
                                    <span class="font-medium text-green-600" id="altaProbabilidade">32</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Principal - Lista de Famílias -->
            <div class="col-span-12 lg:col-span-8 xl:col-span-9">
                <div class="bg-white rounded-3xl shadow-card border border-gray-100 h-full overflow-hidden">
                    <!-- Header da Lista -->
                    <div class="bg-gradient-to-r from-gray-50 to-blue-50 px-6 py-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 gradient-blue rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h2 class="text-lg font-bold text-gray-900">Lista de Famílias</h2>
                                    <p class="text-sm text-gray-600">Famílias cadastradas no sistema</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <select class="px-3 py-2 border border-gray-200 rounded-lg text-sm">
                                    <option>Ordenar por Nome</option>
                                    <option>Ordenar por Bairro</option>
                                    <option>Ordenar por Data</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Lista Scrollável -->
                    <div id="listaFamilias" class="overflow-y-auto h-full scrollbar-thin p-6 space-y-4">
                        <!-- As famílias serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo das famílias
        const familias = [
            {
                id: 1,
                nomeFamilia: "Família Silva Santos",
                responsavel: "Maria Silva Santos",
                endereco: "Rua das Flores, 123 - Centro",
                bairro: "Centro",
                telefone: "(11) 99999-1234",
                membros: [
                    {
                        nome: "Maria Silva Santos",
                        papel: "Responsável",
                        probabilidade: "Alta",
                        idade: 45,
                        profissao: "Professora"
                    },
                    {
                        nome: "João Silva Santos",  
                        papel: "Membro",
                        probabilidade: "Alta",
                        idade: 48,
                        profissao: "Engenheiro"
                    },
                    {
                        nome: "Ana Silva Santos",
                        papel: "Membro", 
                        probabilidade: "Média",
                        idade: 20,
                        profissao: "Estudante"
                    }
                ]
            },
            {
                id: 2,
                nomeFamilia: "Família Oliveira Costa",
                responsavel: "João Carlos Oliveira",
                endereco: "Av. Brasil, 456 - Vila Nova",
                bairro: "Vila Nova",
                telefone: "(11) 98888-5678",
                membros: [
                    {
                        nome: "João Carlos Oliveira",
                        papel: "Responsável",
                        probabilidade: "Média",
                        idade: 52,
                        profissao: "Comerciante"
                    },
                    {
                        nome: "Helena Costa Oliveira",
                        papel: "Membro",
                        probabilidade: "Alta",
                        idade: 49,
                        profissao: "Enfermeira"
                    }
                ]
            },
            {
                id: 3,
                nomeFamilia: "Família Santos Lima",
                responsavel: "Roberto Santos Lima",
                endereco: "Rua do Sol, 789 - Jardim América",
                bairro: "Jardim América", 
                telefone: "(11) 97777-9012",
                membros: [
                    {
                        nome: "Roberto Santos Lima",
                        papel: "Responsável",
                        probabilidade: "Baixa",
                        idade: 38,
                        profissao: "Mecânico"
                    },
                    {
                        nome: "Carla Lima Santos",
                        papel: "Membro",
                        probabilidade: "Média",
                        idade: 35,
                        profissao: "Vendedora"
                    },
                    {
                        nome: "Pedro Lima Santos",
                        papel: "Membro",
                        probabilidade: "Baixa",
                        idade: 15,
                        profissao: "Estudante"
                    },
                    {
                        nome: "Sofia Lima Santos",
                        papel: "Membro",
                        probabilidade: "Baixa",
                        idade: 12,
                        profissao: "Estudante"
                    }
                ]
            }
        ];

        // Função para obter a cor da probabilidade
        function getCorProbabilidade(probabilidade) {
            switch (probabilidade) {
                case 'Alta': return 'text-green-600 bg-green-100';
                case 'Média': return 'text-yellow-600 bg-yellow-100';
                case 'Baixa': return 'text-red-600 bg-red-100';
                default: return 'text-gray-600 bg-gray-100';
            }
        }

        // Função para renderizar a lista de famílias
        function renderizarFamilias(familiasParaExibir = familias) {
            const container = document.getElementById('listaFamilias');
            
            if (familiasParaExibir.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Nenhuma família encontrada</h3>
                        <p class="text-gray-500">Tente ajustar os filtros ou cadastre uma nova família.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = familiasParaExibir.map(familia => `
                <div class="bg-white border border-gray-200 rounded-2xl shadow-card hover:shadow-lg transition-all duration-300 overflow-hidden">
                    <!-- Header da Família -->
                    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 px-6 py-4 border-b border-gray-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${familia.nomeFamilia}</h3>
                                <div class="space-y-1">
                                    <div class="flex items-center text-sm text-gray-600">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        ${familia.endereco}
                                    </div>
                                    <div class="flex items-center text-sm text-gray-600">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                        </svg>
                                        ${familia.telefone}
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">
                                    ${familia.membros.length} ${familia.membros.length === 1 ? 'membro' : 'membros'}
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de Membros -->
                    <div class="p-6">
                        <div class="space-y-3">
                            ${familia.membros.map(membro => `
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-100 hover:bg-gray-100 transition-colors">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-12 h-12 gradient-blue rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                            ${membro.nome.split(' ').map(n => n[0]).join('').substring(0, 2)}
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900">${membro.nome}</h4>
                                            <div class="flex items-center space-x-3 mt-1">
                                                <span class="text-sm text-gray-600">${membro.profissao} • ${membro.idade} anos</span>
                                                <span class="px-2 py-1 text-xs font-medium rounded-full ${membro.papel === 'Responsável' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'}">
                                                    ${membro.papel}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <span class="px-3 py-1 text-xs font-medium rounded-full ${getCorProbabilidade(membro.probabilidade)}">
                                            ${membro.probabilidade}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Botões de Ação -->
                        <div class="flex flex-wrap gap-3 mt-6 pt-4 border-t border-gray-200">
                            <button 
                                onclick="editarFamilia(${familia.id})"
                                class="flex items-center space-x-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                <span>Editar</span>
                            </button>
                            <button 
                                onclick="adicionarMembro(${familia.id})"
                                class="flex items-center space-x-2 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                <span>Adicionar Membro</span>
                            </button>
                            <button 
                                onclick="verIndicacoes(${familia.id})"
                                class="flex items-center space-x-2 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <span>Ver Indicações</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Função para aplicar filtros
        function aplicarFiltros() {
            const nome = document.getElementById('filtroNome').value.toLowerCase();
            const bairro = document.getElementById('filtroBairro').value;
            const probabilidade = document.getElementById('filtroProbabilidade').value;
            const papel = document.getElementById('filtroPapel').value;

            const familiasFiltradas = familias.filter(familia => {
                // Filtro por nome (busca no nome da família, responsável e membros)
                const matchNome = !nome || 
                    familia.nomeFamilia.toLowerCase().includes(nome) ||
                    familia.responsavel.toLowerCase().includes(nome) ||
                    familia.membros.some(membro => membro.nome.toLowerCase().includes(nome));

                // Filtro por bairro
                const matchBairro = !bairro || familia.bairro === bairro;

                // Filtro por probabilidade (verifica se algum membro tem a probabilidade)
                const matchProbabilidade = !probabilidade || 
                    familia.membros.some(membro => membro.probabilidade === probabilidade);

                // Filtro por papel (verifica se algum membro tem o papel)
                const matchPapel = !papel || 
                    familia.membros.some(membro => membro.papel === papel);

                return matchNome && matchBairro && matchProbabilidade && matchPapel;
            });

            renderizarFamilias(familiasFiltradas);
            atualizarEstatisticas(familiasFiltradas);
        }

        // Função para limpar filtros
        function limparFiltros() {
            document.getElementById('filtroNome').value = '';
            document.getElementById('filtroBairro').value = '';
            document.getElementById('filtroProbabilidade').value = '';
            document.getElementById('filtroPapel').value = '';
            
            renderizarFamilias(familias);
            atualizarEstatisticas(familias);
        }

        // Função para atualizar estatísticas
        function atualizarEstatisticas(familiasParaContar = familias) {
            const totalFamilias = familiasParaContar.length;
            const totalPessoas = familiasParaContar.reduce((total, familia) => total + familia.membros.length, 0);
            const altaProbabilidade = familiasParaContar.reduce((total, familia) => {
                return total + familia.membros.filter(membro => membro.probabilidade === 'Alta').length;
            }, 0);

            document.getElementById('totalFamilias').textContent = totalFamilias;
            document.getElementById('totalPessoas').textContent = totalPessoas;
            document.getElementById('altaProbabilidade').textContent = altaProbabilidade;
        }

        // Funções de ação dos botões

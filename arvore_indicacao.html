        .gradient-blue {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        
        .gradient-green {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        .gradient-yellow {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
        
        .gradient-red {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }
        
        .gradient-purple {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .shadow-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .shadow-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .tree-line {
            position: relative;
        }

        .tree-line::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            width: 20px;
            height: 2px;
            background-color: #CBD5E1;
            z-index: 1;
        }

        .tree-line::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            width: 2px;
            height: 100%;
            background-color: #CBD5E1;
            transform: translateY(-50%);
            z-index: 1;
        }

        .tree-line:last-child::after {
            height: 50%;
            transform: translateY(-100%);
        }

        .tree-vertical-line {
            position: absolute;
            left: -21px;
            top: 0;
            width: 2px;
            background-color: #CBD5E1;
            z-index: 0;
        }

        .expandable-node {
            cursor: pointer;
        }

        .expandable-node:hover {
            transform: translateY(-2px);
        }

        .expand-button {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }

        .slide-down {
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #CBD5E1 #F1F5F9;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #F1F5F9;
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }

        .tree-container {
            transform-origin: top left;
            transition: transform 0.3s ease;
        }
    </style>
</head>

        function atualizarEstatisticas() {
            const familiaRaiz = dadosIndicacoes[familiaRaizAtual];
            let totalIndicacoes = 0;
            let indicacoesAtivas = 0;
            let nivelMaisAlto = 0;

            function contarIndicacoes(familia, nivelAtual = 0) {
                nivelMaisAlto = Math.max(nivelMaisAlto, nivelAtual);
                
                if (familia.indicacoes) {
                    totalIndicacoes += familia.indicacoes.length;
                    familia.indicacoes.forEach(indicacaoId => {
                        const indicacao = dadosIndicacoes[indicacaoId];
                        if (indicacao) {
                            if (indicacao.status === 'ativo') {
                                indicacoesAtivas++;
                            }
                            contarIndicacoes(indicacao, nivelAtual + 1);
                        }
                    });
                }
            }

            contarIndicacoes(familiaRaiz);
            
            const taxaConversao = totalIndicacoes > 0 ? Math.round((indicacoesAtivas / totalIndicacoes) * 100) : 0;

            document.getElementById('totalIndicacoes').textContent = totalIndicacoes;
            document.getElementById('indicacoesAtivas').textContent = indicacoesAtivas;
            document.getElementById('nivelMaisAlto').textContent = nivelMaisAlto;
            document.getElementById('taxaConversao').textContent = taxaConversao + '%';
        }

        // Função para ver detalhes de uma família
        function verDetalhes(familiaId) {
            const familia = dadosIndicacoes[familiaId];
            if (!familia) return;

            const cores = getCorProbabilidade(familia.probabilidade);
            const modal = document.getElementById('modalDetalhes');
            const conteudo = document.getElementById('conteudoModal');

            conteudo.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 gradient-blue rounded-2xl flex items-center justify-center text-white font-bold text-xl">
                            ${familia.responsavel.split(' ').map(n => n[0]).join('').substring(0, 2)}
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-900">${familia.responsavel}</h4>
                            <p class="text-gray-600">${familia.endereco}</p>
                            <p class="text-gray-600">${familia.bairro} • ${familia.telefone}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-xl p-4">
                            <div class="text-sm text-gray-600">Probabilidade de Voto</div>
                            <div class="px-3 py-1 text-sm font-medium rounded-full ${cores.bg} ${cores.text} inline-block mt-1">
                                ${familia.probabilidade}
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4">
                            <div class="text-sm text-gray-600">Membros na Família</div>
                            <div class="text-lg font-bold text-gray-900">${familia.membros}</div>
                        </div>
                    </div>

                    ${familia.indicadoPor ? `
                        <div class="bg-blue-50 rounded-xl p-4">
                            <div class="text-sm text-blue-600 font-medium">Indicado por</div>
                            <div class="text-blue-900 font-semibold">${dadosIndicacoes[familia.indicadoPor]?.responsavel || 'N/A'}</div>
                            <div class="text-xs text-blue-600">em ${new Date(familia.dataIndicacao).toLocaleDateString('pt-BR')}</div>
                        </div>
                    ` : ''}

                    ${familia.indicacoes.length > 0 ? `
                        <div class="bg-green-50 rounded-xl p-4">
                            <div class="text-sm text-green-600 font-medium mb-2">Indicações Realizadas (${familia.indicacoes.length})</div>
                            <div class="space-y-2">
                                ${familia.indicacoes.map(indicacaoId => {
                                    const indicacao = dadosIndicacoes[indicacaoId];
                                    return indicacao ? `
                                        <div class="flex items-center justify-between bg-white rounded-lg p-2">
                                            <span class="text-sm text-gray-900">${indicacao.responsavel}</span>
                                            <span class="text-xs px-2 py-1 bg-green-100 text-green-600 rounded-full">${indicacao.probabilidade}</span>
                                        </div>
                                    ` : '';
                                }).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="flex space-x-3">
                        <button onclick="editarFamilia(${familiaId})" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-colors">
                            Editar Família
                        </button>
                        <button onclick="adicionarIndicacao(${familiaId})" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-colors">
                            Nova Indicação
                        </button>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Função para ver indicações
        function verIndicacoes(familiaId) {
            const familia = dadosIndicacoes[familiaId];
            if (!familia || !familia.indicacoes.length) {
                alert('Esta família não possui indicações.');
                return;
            }

            // Expandir o nó se não estiver expandido
            if (!nodosExpandidos.has(familiaId)) {
                nodosExpandidos.add(familiaId);
                renderizarArvore();
            }

            // Scroll suave para o nó
            setTimeout(() => {
                const elemento = document.querySelector(`[data-familia-id="${familiaId}"]`);
                if (elemento) {
                    elemento.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 300);
        }

        // Função para fechar modal
        function fecharModal() {
            const modal = document.getElementById('modalDetalhes');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Função para trocar família raiz
        function trocarFamiliaRaiz(novaFamiliaId) {
            familiaRaizAtual = parseInt(novaFamiliaId);
            nodosExpandidos.clear(); // Limpar expansões anteriores
            
            const familiaAtual = dadosIndicacoes[familiaRaizAtual];
            document.getElementById('familiaAtual').textContent = `Família ${familiaAtual.responsavel.split(' ').slice(-1)[0]}`;
            
            renderizarArvore();
        }

        // Funções de zoom
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.1, 2);
            aplicarZoom();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
            aplicarZoom();
        }

        function resetZoom() {
            zoomLevel = 1;
            aplicarZoom();
        }

        function aplicarZoom() {
            const container = document.getElementById('arvoreContainer');
            container.style.transform = `scale(${zoomLevel})`;
        }

        // Função para exportar árvore
        function exportarArvore() {
            const familiaAtual = dadosIndicacoes[familiaRaizAtual];
            let dadosExport = [];

            function coletarDados(familia, nivel = 0, indicadoPor = null) {
                dadosExport.push({
                    nivel: nivel,
                    nome: familia.responsavel,
                    endereco: familia.endereco,
                    bairro: familia.bairro,
                    telefone: familia.telefone,
                    probabilidade: familia.probabilidade,
                    membros: familia.membros,
                    indicadoPor: indicadoPor,
                    dataIndicacao: familia.dataIndicacao,
                    totalIndicacoes: familia.indicacoes.length
                });

                familia.indicacoes.forEach(indicacaoId => {
                    const indicacao = dadosIndicacoes[indicacaoId];
                    if (indicacao) {
                        coletarDados(indicacao, nivel + 1, familia.responsavel);
                    }
                });
            }

            coletarDados(familiaAtual);

            // Criar CSV
            const headers = ['Nível', 'Nome', 'Endereço', 'Bairro', 'Telefone', 'Probabilidade', 'Membros', 'Indicado Por', 'Data Indicação', 'Total Indicações'];
            const csvContent = [
                headers.join(','),
                ...dadosExport.map(item => [
                    item.nivel,
                    `"${item.nome}"`,
                    `"${item.endereco}"`,
                    `"${item.bairro}"`,
                    `"${item.telefone}"`,
                    item.probabilidade,
                    item.membros,
                    item.indicadoPor ? `"${item.indicadoPor}"` : '',
                    item.dataIndicacao || '',
                    item.totalIndicacoes
                ].join(','))
            ].join('\n');

            // Download do arquivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `arvore_indicacoes_${familiaAtual.responsavel.replace(/\s+/g, '_')}.csv`;
            link.click();
        }

        // Funções placeholder para ações
        function editarFamilia(familiaId) {
            alert(`Editando família: ${dadosIndicacoes[familiaId].responsavel}`);
            fecharModal();
        }

        function adicionarIndicacao(familiaId) {
            alert(`Adicionando nova indicação para: ${dadosIndicacoes[familiaId].responsavel}`);
            fecharModal();
        }

        function voltarPagina() {
            alert('Voltando para a página anterior...');
            // window.history.back();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Selector de família
            const familiaSelector = document.getElementById('familiaSelector');
            familiaSelector.addEventListener('change', function() {
                trocarFamiliaRaiz(this.value);
            });

            // Fechar modal ao clicar fora
            const modal = document.getElementById('modalDetalhes');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    fecharModal();
                }
            });

            // Renderizar árvore inicial
            renderizarArvore();

            // Expandir primeiro nível automaticamente
            setTimeout(() => {
                const familiaRaiz = dadosIndicacoes[familiaRaizAtual];
                if (familiaRaiz.indicacoes.length > 0) {
                    nodosExpandidos.add(familiaRaizAtual);
                    renderizarArvore();
                }
            }, 500);
        });

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
            if (e.key === '+' || e.key === '=') {
                zoomIn();
            }
            if (e.key === '-') {
                zoomOut();
            }
            if (e.key === '0') {
                resetZoom();
            }
        });
    </script>
</body>
</html>

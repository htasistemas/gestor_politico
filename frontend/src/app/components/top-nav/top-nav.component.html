<nav class="bg-white/90 backdrop-blur border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 gradient-blue rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3-1.79 3-4s-1.343-4-3-4-3 1.79-3 4 1.343 4 3 4z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 22v-2a6 6 0 016-6h4a6 6 0 016 6v2" />
          </svg>
        </div>
        <div>
          <div class="text-base font-bold text-gray-900">Gestor Político</div>
          <div class="text-xs text-gray-500">Plataforma de gestão estratégica</div>
        </div>
      </div>

      <div class="hidden md:flex items-center space-x-1">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
          class="relative px-4 py-2 rounded-xl text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-colors flex items-center space-x-2"
        >
          <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-blue-50 text-blue-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </span>
          <span>
            <span class="block">{{ item.label }}</span>
            <span class="block text-[11px] text-gray-400">{{ item.description }}</span>
          </span>
          <span class="absolute inset-x-4 -bottom-1 h-1 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 opacity-0 transition-opacity" aria-hidden="true"></span>
        </a>
      </div>

      <div class="flex items-center" *ngIf="usuarioLogado as usuario">
        <div class="relative">
          <button
            class="flex items-center space-x-3 px-3 py-2 rounded-2xl hover:bg-blue-50 transition-colors"
            (click)="alternarMenuPerfil($event)"
          >
            <div class="text-right">
              <div class="text-sm font-semibold text-gray-900">{{ usuario.nome }}</div>
              <div class="text-xs text-gray-500">{{ usuario.usuario }}</div>
            </div>
            <svg
              class="w-4 h-4 text-gray-500 transition-transform"
              [ngClass]="{ 'rotate-180': menuPerfilAberto }"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <div
            *ngIf="menuPerfilAberto"
            class="absolute right-0 mt-3 w-64 rounded-2xl bg-white shadow-xl border border-gray-100 py-3"
          >
            <div class="px-4 pb-3 border-b border-gray-100">
              <div class="text-sm font-semibold text-gray-900">{{ usuario.nome }}</div>
              <div class="text-xs text-gray-500">{{ usuario.usuario }}</div>
              <div class="mt-1 inline-flex items-center text-[11px] text-blue-600 bg-blue-50 px-2 py-1 rounded-full">
                {{ usuario.perfil === 'ADMINISTRADOR' ? 'Administrador' : 'Usuário' }}
              </div>
            </div>
            <div class="py-1">
              <button
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                (click)="navegarParaPerfil()"
              >
                <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z"
                  ></path>
                </svg>
                Configurações do perfil
              </button>
              <button
                *ngIf="usuario.perfil === 'ADMINISTRADOR'"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                (click)="navegarParaUsuarios()"
              >
                <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 20H4v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a3 3 0 11-6 0 3 3 0 016 0zM9 7a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
                Gerenciar usuários
              </button>
              <button
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
                (click)="sair()"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 8V7a2 2 0 012-2h4"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 16v1a2 2 0 002 2h4"></path>
                </svg>
                Sair da conta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
